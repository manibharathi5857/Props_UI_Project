<!DOCTYPE html>
<html>
<head>
    <title>Enrolled Students</title>
    <script type="text/javascript" src="myscript.js"></script>

    <style>
        /* Page Background */
        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            padding: 50px;
        }

        /* Table Styling */
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            overflow: hidden;
            border-radius: 10px;
        }

        /* Table Header */
        th {
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: white;
            padding: 15px;
            text-transform: uppercase;
            font-size: 16px;
            text-shadow: 0 0 5px white;
        }

        /* Table Rows */
        td {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 12px;
            font-size: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Hover Effect */
        tr:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transition: 0.3s ease-in-out;
        }

        /* Home Button */
        .home-button {
            margin-top: 20px;
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .home-button:hover {
            background: linear-gradient(90deg, #ff0080, #ff8c00);
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <h1>ðŸ“– Enrolled Students</h1>

    <table border="1">
        <tr align="center">
            <th width="100">Name</th>
            <th width="200">Email ID</th>
            <th width="150">Course Name</th>
        </tr>
        <tbody align="center" id="Enrolledtable"></tbody> <!-- Table body where rows will be inserted -->
    </table>

    <br>

    <!-- Home Button -->
    <button class="home-button" onclick="goHome()">Back to Home</button>

    <script>
        window.onload = function(){
            ShowEnrolledStudents();
        };

        function goHome() {
            window.location.href = "index.html"; // Redirect to the home page
        }
    </script>

</body>
</html>
