<!DOCTYPE html>
<html>
<head>
    <title>Register a Course</title>
    <style>
        /* Page Background */
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            padding: 30px;
        }

        /* Title Styling */
        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            color: #FFD700; /* Gold Color */
            text-shadow: 0 0 20px #FFD700, 0 0 40px #FFD700;
        }

        /* Glassmorphism Form */
        form {
            margin: auto;
            padding: 25px;
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Input Fields & Dropdown */
        input, select, button {
            width: 92%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
        }

        input, select {
            background: rgba(255, 255, 255, 0.2);
            color: rgb(16, 20, 12);
        }

        input::placeholder {
            color: #100f0f;
        }

        /* Submit Button */
        button {
            background: linear-gradient(90deg, #00C853, #B2FF59);
            color: black;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(90deg, #B2FF59, #00C853);
            transform: scale(1.05);
        }

        /* Home Button */
        .home-button {
            background: linear-gradient(90deg, #FF1744, #FF8A80);
        }

        .home-button:hover {
            background: linear-gradient(90deg, #FF8A80, #FF1744);
            transform: scale(1.05);
        }

        /* Glow Effect */
        .glow-text {
            font-size: 1.2rem;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

    </style>
</head>
<body>
    <h1>Kickstart with an Exciting Course</h1>

    <form action="http://localhost:8080/courses/register" method="post">
        <label class="glow-text" for="name">Enter your name:</label><br>
        <input type="text" name="name" placeholder="Your Full Name" required><br><br>
        
        <label class="glow-text" for="email">Enter your email:</label><br>
        <input type="email" name="emailId" placeholder="Your Email Address" required><br><br>
        
        <label class="glow-text" for="course">Choose a Course:</label><br>
        <select id="course" name="courseName" required>
            <option value="Java Essentials">Java Essentials</option>
            <option value="Python for ML">Python for ML</option>
            <option value="Spring Boot">Spring Boot</option>
        </select>

        <br><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Home Button -->
    <br>
    <button class="home-button" onclick="goHome()">Back to Home</button>

    <script>
        function goHome() {
            window.location.href = "index.html"; // Redirect to the home page
        }
    </script>
</body>
</html>
